<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:shiro="http://shiro.apache.org/tags">
    <h:form id="toolbarForm" prependId="false">
        <p:growl id="toolbarMsg" closable="true" showDetail="true" escape="false"/>
        <div id="nav">
            <img id="logo" src="#{facesContext.externalContext.requestContextPath}"
                 alt=""/>
            <p:menubar style="direction: rtl; padding:0; border:1px solid #788782;text-align:right;box-shadow: 0 2px 10px -1px #ddd7d7; ">

                <p:submenu label="Profile " styleClass="menu-parent">
                    <p:menuitem value="profile"
                                action="#"
                    />
                </p:submenu>

            </p:menubar>
        </div>
    </h:form>
</ui:composition>
