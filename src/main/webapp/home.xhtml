<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/template/base.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titleMenu">
        #{msg['message.menu.general.home']}
    </ui:define>
    <ui:define name="content">
        <h:form id="notificationFormId">
            <p:messages id="msg" autoUpdate="true" closable="true" showDetail="true"/>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{homeManagedBean.userInformation} #{msg['message.general.welcome']}"
                                       style="font-size: 15px"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:commandButton
                            styleClass="textButton"
                            title="open test dialog"
                            onclick="PF('testDialog').show();"
                    />
                </p:row>
            </p:panelGrid>
        </h:form>
        <p:dialog header="it's for test .... "
                  widgetVar="testDialog">
            <h:form>
                <p:outputLabel value="test"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
